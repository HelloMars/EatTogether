<!doctype html>
<html ng-app="EatTogether">
<head>
  <meta charset="utf-8">
  <title>EatTogether</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=device-dpi" />
  <link rel="stylesheet" type="text/css" href="./css/base.css">
  <link rel="stylesheet" type="text/css" href="./css/tuan.css">
  <script src="https://leancloud.cn/scripts/lib/av-0.4.7.min.js"></script>
  <script src="./lib/angular.min.js"></script>
  <script src="./lib/angular-route.min.js"></script>
  <script src="./js/eat.js"></script>
  <script src="./js/controllers.js"></script>
  <script src="./js/filter.js"></script>
  <script src="./js/service.js"></script>
  <script src="./js/qrcode.min.js"></script>
</head>
<body>

<div ng-view></div>

<!-- 微信sdk -->

<script charset="utf-8" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script charset="utf-8" src="http://zhushou.corp.youdao.com/api/wxauth"></script>
<script type="text/javascript">
wx.config({
  debug: true,
  appId: _wx_auth.appId,
  timestamp: _wx_auth.timestamp,
  nonceStr: _wx_auth.nonceStr,
  signature: _wx_auth.signature,
  jsApiList: [
    'checkJsApi',
    'scanQRCode'
  ]
});
wx.ready(function (res) {
  alert(res);
});
</body>
</html>
