<div class="s-create">
    <div class="nav">
        <a class="return" href="#/tuan/">&lt;</a>
        <h1>创团</h1>
    </div>
    <label for="name">
        饭团名：
        <input type="text" placeholder="(二蛋团）随机生成的可重复团名" value="{{name}}">
    </label>
    <label for="id">
        饭团ID：
        <input type="text" placeholder="xxx(系统生成的唯一ID)">
    </label>
    <label for="broadcast">
        <textarea name="broadcast" id="" cols="30" rows="10">口号：xxx (类似于群公告栏，可以随便填写一定长度文字。建团时系统可以配合团名随机打出一些有意思的口号。)</textarea>
    </label>
</div>
