<div class="modal-body">
    <input type="text"  id="nameInput" placeholder="输入新昵称！" ng-model="newNickname"/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok($scope.newNickname)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
