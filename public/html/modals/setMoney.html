<div class="modal-header">
    <h3 class="modal-title">输入该成员费用！</h3>
</div>
<div class="modal-body">
    <input type="text" ng-model="moneySpent"/>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok($scope.moneySpent)">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
