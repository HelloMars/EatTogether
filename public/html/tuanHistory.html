<div class="s-history">
    <ng-include src="'./html/nav.html'"></ng-include>
    <ng-include ng-show="!loaded" src="'./html/loading.html'"></ng-include>
    <ul ng-show="loaded" class="history">
        <li ng-switch="history.type" ng-repeat="history in histories">
            <div ng-switch-when="10">
                <span class="time">{{history.date}}</span>
                <span class="who">{{history.data.username}}</span> 为
                <span class="members-count">{{history.data.members.length}}</span>人付钱
                <span class="money">{{history.data.money}}</span> 元
            </div>
            <div ng-switch-default>...</div>
        </li>
    </ul>
</div>
