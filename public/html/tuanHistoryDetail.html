<div  class="s-history-detail">
    <ng-include src="'./html/nav.html'"></ng-include>
    <ng-include ng-show="!loaded" src="'./html/loading.html'"></ng-include>
    <div class="history-view" ng-show="loaded">
        <h1>今天我买单<span ng-show="closed">(已完成)</span></h1>
        <h2>聚餐日期：{{date}}</h2>
        <div class="members">
            <label ng-style="member.avatarBg"  ng-repeat="member in members">
                <input type="checkbox" ng-change="changeMember()" ng-model="member.inThis">
                <p>{{member.money}}</p>
            </label>
        </div>
        <h2>筹款完成百分比：{{percent * 100 + '%'}}</h2>
        <span class="process-bar"><span class="inner" ng-style="processbarStyle"><span ng-show="sum !== 0" class="sum">{{sum}}</span></span><span ng-style="processbarStyleTotal" class="total">{{(money - sum > 0) ? money - sum : ''}}</span></span>
        <span class="circle-btn circle-btn-right cancel" ng-show="!closed" ng-click="cancelAbBill()">结束筹款</span>
    </div>
</div>
