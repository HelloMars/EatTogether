<div class="s-index">
    <ng-include src="'./html/nav.html'"></ng-include>
    <ng-include ng-show="!loaded" src="'./html/loading.html'"></ng-include>
    <div ng-show="loaded">
        <label for="name">
            饭团名：
            <input type="text" value="{{name}}" ng-blur="save()" ng-model="newName" placeholder="(二蛋团）随机生成的可重复团名">
        </label>
        <label for="id">
            饭团ID：
            <input type="text" disabled="disabled" value="{{id}}" placeholder="xxx(系统生成的唯一ID)">
        </label>
        <div  class="qrcode">
            <img id="qrcode" ng-src="{{qrcode}}" alt=""/>
        </div>
        <label for="broadcast">
            <textarea name="broadcast" ng-blur="save()" ng-model="slogan" value="{{slogan}}"  id="" cols="30" rows="10">{{slogan}}</textarea>
        </label>
        <a href="javascript:;" ng-click="quit()" class="btn quit">退团</a>
    </div>
</div>
